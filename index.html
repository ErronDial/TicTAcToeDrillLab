<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <h1>Tic-Tac-Toe</h1>
        <div class="row">
            <div class="top left" id="c0"></div>
            <div class="top middle" id="c1"></div>
            <div class="top right" id="c2"></div>
        </div>
        <div class="row">
            <div class="center left" id="c3"></div>
            <div class="center" id="c4"></div>
            <div class="center right" id="c5"></div>
        </div>
        <div class="row">
            <div class="bottom left" id="c6"></div>
            <div class="bottom middle" id="c7"></div>
            <div class="bottom right" id="c8"></div>
        </div>
    </div>
    <div class="winning-message" id="winningMessage"> 
        <div data-winning-message-text>Winner!</div>
        <button id ="restartButton">Restart</button>

    <script src="app.js"></script>
</body>

</html>
